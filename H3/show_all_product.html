  <header class="navbar">

      <a class="logo" href="index.html">üéÅ Gift Finder</a>
      <nav class="nav-links">

        <div class="profile-menu" id="profileMenu" style="display: none;">
          <button class="profile-toggle" id="profileToggle">Profile ‚ñæ</button>
          <div class="profile-dropdown" id="profileDropdown">

  <script src="assets/js/app.js"></script>

  <script src="assets/js/header.js"></script>

  <script>

    (async () => {
      const loginLink = document.getElementById("login-entry");
      const profileMenu = document.getElementById("profileMenu");
      if (!loginLink || !profileMenu) return;

      try {
        const res = await fetch("api/check_session.php");
        const data = await res.json();
        if (data.loggedIn) {
          loginLink.style.display = "none";
          profileMenu.style.display = "inline-block";
        } else {
          loginLink.style.display = "inline-block";
          profileMenu.style.display = "none";
        }
      } catch (err) {
        // ‡∏ñ‡πâ‡∏≤ API ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á login
        loginLink.style.display = "inline-block";
        profileMenu.style.display = "none";
      }
    })();
  </script>
</body>

</html>
