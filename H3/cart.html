<body>
  <main class="container section">
    <h1>Your Cart</h1>
    <div id="cartView"></div>

    <h2 style="margin-top:28px">Checkout</h2>

      <div class="row">

        <div class="col-12"><input name="address_line2" placeholder="Address line 2"></div>
        <div class="col-6"><input name="city" placeholder="City" required></div>
        <div class="col-6"><input name="postal_code" placeholder="Postal code" required></div>
        <div class="col-12"><button class="btn" type="submit">Place order</button></div>
      </div>
    </form>
  </main>

  <script src="assets/js/data.js"></script>
